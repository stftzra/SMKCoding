    <section class=" relative py-20 my-20 w-full flex justify-center items-center ">

                <div class="absolute bottom-8 right-0 w-4/5 h-[5.5rem] p-[0.3rem] bg-[#ffcb7c]/50 rounded-xl backdrop-blur-sm ">

                            <div class="relative">
